<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="d-fl">
    <header class="d-fl">
      <h3>Hello World</h3>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <section class="d-fl">
      <article class="d-fl">
        <img src="images/Register.svg" alt="register image" />
        <h4>New user?</h4>
        <button>Register</button>
      </article>
      <article class="d-fl">
        <img src="images/Login.svg" alt="login image" />
        <h4>Existing user?</h4>
        <button>Login</button>
      </article>
    </section>
    <div class="buttons">
      <button>Close</button>
      <button type="submit">Submit</button>
    </div>
    <footer class="d-fl">
      <span>&copy; Copyright 2024</span>
    </footer>
  </main>
</body>
</html>
